<!DOCTYPE html>
<html>
<head>
  <title>SastaTicket OTP Sender</title>
</head>
<body style="font-family:sans-serif; background:#eef; padding:30px;">

  <h2>ðŸ“¨ SastaTicket OTP Test</h2>
  <label>Enter Phone Number (e.g. 03001234567):</label><br>
  <input type="text" id="phone" placeholder="03001234567" style="padding:8px; width:250px;"><br><br>
  
  <button onclick="sendOTP()" style="padding:10px 20px;">Send OTP</button>

  <pre id="result" style="margin-top:20px; background:white; padding:10px; border:1px solid #ccc;"></pre>

  <script>
    function sendOTP() {
      const input = document.getElementById('phone').value.trim();
      const phone = input.replace(/^0/, '92'); // 0300 â†’ 92300
      
      const data = {
        phone: phone
      };

      fetch("https://backend.sastaticket.pk/api/v3/users/generate_otp/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").textContent = "Error: " + err;
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>API Test Tool</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>ðŸ“¡ API Test Tool</h2>
  
  <label>ðŸ“± Phone Number:</label><br>
  <input type="text" id="phone" value="03001677853" placeholder="Enter phone"><br><br>

  <button onclick="sendJazz()">Send to JazzTV API</button>
  <button onclick="sendSasta()">Send to Sastaticket API</button>
  
  <h3>Response:</h3>
  <pre id="response" style="background:#f1f1f1; padding: 10px;"></pre>

  <script>
    function sendJazz() {
      const phone = document.getElementById('phone').value;
      fetch("https://jazztv.pk/alpha/api_gateway/index.php/v3/users-dbss/sign-up-wc", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msisdn: phone })
      })
      .then(res => res.json())
      .then(data => document.getElementById("response").innerText = JSON.stringify(data, null, 2))
      .catch(err => document.getElementById("response").innerText = "Error: " + err);
    }

    function sendSasta() {
      const phone = document.getElementById('phone').value;
      fetch("https://backend.sastaticket.pk/api/v3/users/generate_otp/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone: phone })
      })
      .then(res => res.json())
      .then(data => document.getElementById("response").innerText = JSON.stringify(data, null, 2))
      .catch(err => document.getElementById("response").innerText = "Error: " + err);
    }
  </script>
</body>
</html>

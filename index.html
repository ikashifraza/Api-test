<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jazz OTP API Tester</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    input, select, button, textarea {
      background: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    h1 {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>🔐 Jazz OTP API Tester</h1>

  <label>📲 Phone Number:</label>
  <input id="phone" value="03001677853" placeholder="Enter number">

  <label>🌐 API Endpoint:</label>
  <input id="url" value="https://selfcare-msa-prod.jazz.com.pk/onboarding/loginbyotp">

  <button onclick="sendPost()">🚀 Send POST Request</button>

  <label>📬 Response:</label>
  <textarea id="response" rows="12" readonly></textarea>

  <script>
    async function sendPost() {
      const phone = document.getElementById("phone").value;
      const url = document.getElementById("url").value;
      const resBox = document.getElementById("response");

      const data = {
        "msisdn": phone
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.text();
        resBox.value = `Status: ${res.status}\n\n` + result;
      } catch (e) {
        resBox.value = "❌ Error:\n" + e;
      }
    }
  </script>
</body>
</html>
